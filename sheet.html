<!DOCTYPE html>
<html>
  <head>
    <title>RuneQuest Character Sheet</title>
    <style>
      /* Define styles for the sheet */
      .sheet {
        width: 800px;
        margin: auto;
        border: 2px solid black;
        padding: 20px;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      .section {
        margin-top: 20px;
        border-top: 2px solid black;
        padding-top: 10px;
      }
      .title {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }
      .label {
        display: inline-block;
        width: 200px;
        margin-right: 20px;
        font-weight: bold;
      }
      .input {
        display: inline-block;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="sheet">
      <div class="title">RuneQuest Character Sheet</div>
      <div class="section">
        <div class="label">Name:</div>
        <div class="input"><input type="text"></div>
        <div class="label">Culture:</div>
        <div class="input"><input type="text"></div>
        <div class="label">Occupation:</div>
        <div class="input"><input type="text"></div>
      </div>
      <div class="section">
        <div class="label">STR:</div>
        <div class="input"><input type="text"></div>
        <div class="label">CON:</div>
        <div class="input"><input type="text"></div>
        <div class="label">DEX:</div>
        <div class="input"><input type="text"></div>
        <div class="label">SIZ:</div>
        <div class="input"><input type="text"></div>
        <div class="label">INT:</div>
        <div class="input"><input type="text"></div>
        <div class="label">POW:</div>
        <div class="input"><input type="text"></div>
        <div class="label">CHA:</div>
        <div class="input"><input type="text"></div>
      </div>
      <div class="section">
        <div class="label">Hit Points:</div>
        <div class="input"><input type="text"></div>
        <div class="label">Magic Points:</div>
        <div class="input"><input type="text"></div>
      </div>
      <div class="section">
        <div class="label">Weapons:</div>
        <div class="input"><textarea></textarea></div>
      </div>
      <div class="section">
        <div class="label">Skills:</div>
        <div class="input"><textarea></textarea></div>
      </div>
      <div class="section">
        <div class="label">Equipment:</div>
        <div class="input"><textarea></textarea></div>
      </div>
    </div>
  </body>
</html>
